<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Poll</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">

    <h4 class="fw-bold mb-3">
        Create Poll for
        <span th:text="${event.title}"></span>
    </h4>

    <form th:action="@{/polls/create/{id}(id=${event.id})}" method="post">

        <!-- Question -->
        <div class="mb-3">
            <label class="form-label">Poll Question</label>
            <input type="text" name="question"
                   class="form-control" required>
        </div>

        <!-- Options -->
        <div class="mb-3">
            <label class="form-label">Options</label>

            <input type="text" name="options"
                   class="form-control mb-2" placeholder="Option 1" required>

            <input type="text" name="options"
                   class="form-control mb-2" placeholder="Option 2" required>

            <input type="text" name="options"
                   class="form-control mb-2" placeholder="Option 3 (optional)">
        </div>

        <button type="submit" class="btn btn-success">
            Create Poll
        </button>

        <a th:href="@{/dashboard}" class="btn btn-secondary ms-2">
            Cancel
        </a>

    </form>

</div>

</body>
</html>
