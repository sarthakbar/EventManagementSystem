<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Event</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .event-card {
            border: none;
            border-radius: 16px;
        }
        .event-header {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            color: white;
            border-radius: 16px 16px 0 0;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-create {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            border: none;
            border-radius: 12px;
            font-weight: 600;
        }
        .btn-create:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card event-card shadow-lg w-100" style="max-width: 720px;">

        <!-- Header -->
        <div class="event-header p-4 text-center">
            <h3 class="mb-1">Create New Event</h3>
            <p class="mb-0 opacity-75">
                Fill in the details to publish your event
            </p>
        </div>

        <!-- Body -->
        <div class="card-body p-4">

            <form th:action="@{/events/create}" th:object="${event}" method="post">

                <!-- Title -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Event Title</label>
                    <input type="text" th:field="*{title}" class="form-control"
                           placeholder="Enter event title" required />
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="4"
                              placeholder="Describe your event"></textarea>
                </div>

                <!-- Date & Time -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Event Date</label>
                        <input type="date" th:field="*{eventDate}" class="form-control" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Event Time</label>
                        <input type="time" th:field="*{eventTime}" class="form-control" required />
                    </div>
                </div>

                <!-- Location & Price -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Location</label>
                        <input type="text" th:field="*{location}" class="form-control"
                               placeholder="Event location" />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Ticket Price (â‚¹)</label>
                        <input type="number" th:field="*{ticketPrice}" class="form-control"
                               placeholder="0 for free event" />
                    </div>
                </div>

                <!-- Privacy -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Event Privacy</label>
                    <select th:field="*{privacy}" class="form-select">
                        <option value="PUBLIC">ğŸŒ Public</option>
                        <option value="PRIVATE">ğŸ”’ Private</option>
                    </select>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-create w-100 py-2 text-white">
                    Create Event ğŸš€
                </button>

            </form>

        </div>
    </div>
</div>

</body>
</html>
