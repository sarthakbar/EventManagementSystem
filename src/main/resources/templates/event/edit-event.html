<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
        }
        .event-card {
            border: none;
            border-radius: 16px;
        }
        .event-header {
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            color: #1f2937;
            border-radius: 16px 16px 0 0;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-update {
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            color: #1f2937;
        }
        .btn-update:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card event-card shadow-lg w-100" style="max-width: 720px;">

        <!-- Header -->
        <div class="event-header p-4 text-center">
            <h3 class="mb-1">Edit Event</h3>
            <p class="mb-0 opacity-75">
                Update your event details
            </p>
        </div>

        <!-- Body -->
        <div class="card-body p-4 bg-white">

            <form th:action="@{/events/edit/{id}(id=${event.id})}"
                  th:object="${event}"
                  method="post">

                <!-- Title -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Event Title</label>
                    <input type="text" th:field="*{title}" class="form-control"
                           placeholder="Event title" required />
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="4"
                              placeholder="Event description"></textarea>
                </div>

                <!-- Date & Time -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Event Date</label>
                        <input type="date" th:field="*{eventDate}" class="form-control" required />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Event Time</label>
                        <input type="time" th:field="*{eventTime}" class="form-control" required />
                    </div>
                </div>

                <!-- Location & Price -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Location</label>
                        <input type="text" th:field="*{location}" class="form-control"
                               placeholder="Event location" />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-semibold">Ticket Price (‚Çπ)</label>
                        <input type="number" th:field="*{ticketPrice}" class="form-control"
                               placeholder="0 for free event" />
                    </div>
                </div>

                <!-- Privacy -->
                <div class="mb-4">
                    <label class="form-label fw-semibold">Event Privacy</label>
                    <select th:field="*{privacy}" class="form-select">
                        <option value="PUBLIC">üåç Public</option>
                        <option value="PRIVATE">üîí Private</option>
                    </select>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-update w-100 py-2">
                    Update Event ‚ú®
                </button>

            </form>

        </div>
    </div>
</div>

</body>
</html>
