<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Payment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
        }
        .payment-card {
            border-radius: 18px;
            border: none;
        }
        .event-badge {
            background: linear-gradient(135deg, #22c55e, #16a34a);
        }
        .price-box {
            font-size: 2rem;
            font-weight: 700;
            color: #16a34a;
        }
        .btn-pay {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        .btn-pay:hover {
            opacity: 0.9;
        }
        .secure-text {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card payment-card shadow-lg p-4 w-100" style="max-width: 520px;">

        <!-- Header -->
        <div class="text-center mb-4">
            <span class="badge event-badge mb-2">Event Registration</span>
            <h3 class="fw-bold mt-2" th:text="${event.title}"></h3>
            <p class="text-muted mb-0">Complete your payment to register</p>
        </div>

        <!-- Price -->
        <div class="text-center my-4">
            <div class="text-muted">Ticket Price</div>
            <div class="price-box">
                â‚¹<span th:text="${event.ticketPrice}"></span>
            </div>
        </div>

        <!-- Pay Button -->
        <button class="btn btn-pay w-100 py-3 text-white"
                onclick="pay()">
            Pay & Register ðŸ’³
        </button>

        <!-- Footer -->
        <div class="text-center mt-3 text-muted secure-text">
            ðŸ”’ Secure payment powered by Razorpay
        </div>

    </div>
</div>

<!-- Razorpay -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<!-- ðŸ”´ IMPORTANT: Razorpay Logic (UNCHANGED) -->
<script th:inline="javascript">
function pay() {

    fetch('/payment/create-order?amount=[[${event.ticketPrice}]]', {
        method: 'POST'
    })
    .then(res => res.json())
    .then(data => {

        var options = {
            key: data.key,
            amount: data.amount,
            currency: data.currency,
            order_id: data.orderId,
            name: "Event Management System",

            handler: function (response) {

                fetch('/payment/confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body:
                        'eventId=[[${event.id}]]' +
                        '&razorpayPaymentId=' + response.razorpay_payment_id +
                        '&razorpayOrderId=' + response.razorpay_order_id
                })
                .then(() => window.location.href = "/dashboard");
            }
        };

        var rzp = new Razorpay(options);
        rzp.open();
    });
}
</script>

</body>
</html>
