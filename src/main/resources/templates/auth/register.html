<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Event Management System | Register</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-dark d-flex align-items-center justify-content-center min-vh-100">

<div class="card shadow-lg border-0 rounded-4 w-100"
     style="max-width: 460px; min-height: 520px;">

    <!-- Increased vertical padding -->
    <div class="p-5">

        <!-- Header -->
        <div class="text-center mb-3">
            <h5 class="fw-semibold mb-1">Create Account</h5>
            <p class="text-muted mb-0">
                Register to manage events
            </p>
        </div>

        <!-- Error Message -->
        <div th:if="${errorMessage}" class="alert alert-danger text-center mb-4">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Register Form -->
        <form th:action="@{/register}" th:object="${user}" method="post">

            <div class="mb-4">
                <label class="form-label fw-semibold">Full Name</label>
                <input type="text"
                       th:field="*{name}"
                       class="form-control"
                       placeholder="Enter your full name"
                       required>
            </div>

            <div class="mb-5">
                <label class="form-label fw-semibold">Email Address</label>
                <input type="email"
                       th:field="*{email}"
                       class="form-control"
                       placeholder="you@example.com"
                       required>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 mb-4">
                Create Account
            </button>
        </form>

        <!-- Info -->
    <div class="alert alert-warning d-inline-block border border-1 px-3 py-1 mb-4 small text-nowrap">
    <i class="bi bi-info-circle me-1"></i>
    A temporary password will be sent to your email
</div>







        <!-- Login link -->
        <p class="text-center mb-0">
            Already have an account?
            <a href="/login" class="text-decoration-none fw-semibold">
                Login here
            </a>
        </p>

    </div>

</div>

</body>
</html>
