<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0b1c2d; /* navy background only */
        }

        .password-card {
            max-width: 420px;
            border-radius: 14px;
        }

        .icon-circle {
            width: 50px;
            height: 50px;
            background: #e9ecef;
            color: #495057;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 1.3rem;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm password-card w-100">
        <div class="card-body p-4">

            <div class="icon-circle">
                ðŸ”’
            </div>

            <h4 class="fw-semibold text-center mb-1">
                Update Password
            </h4>

            <p class="text-muted text-center small mb-4">
                Please set a new password to secure your account
            </p>

            <form th:action="@{/change-password}" method="post">

                <div class="mb-3">
                    <label class="form-label small">
                        New Password
                    </label>
                    <input type="password"
                           class="form-control"
                           name="newPassword"
                           placeholder="Enter new password"
                           required>
                </div>

                <div class="mb-4">
                    <label class="form-label small">
                        Confirm Password
                    </label>
                    <input type="password"
                           class="form-control"
                           name="confirmPassword"
                           placeholder="Re-enter new password"
                           required>
                </div>

                <button type="submit"
                        class="btn btn-primary w-100 fw-medium">
                    Save New Password
                </button>
            </form>

            <div class="text-center mt-3">
    <span class="badge bg-light text-muted fw-normal px-3 py-2">
        You must change your password to continue
    </span>
</div>


        </div>
    </div>
</div>

</body>
</html>
